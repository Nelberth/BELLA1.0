<div class="cuadro_registro">
    <button class="registro" [routerLink]="['../iniciar']">Iniciar sesion</button>
    <button class="registro">Notas v1.0</button>
</div> 
<div class="cuadro_panel">
    <h3>Bienvenido a  Bella v1.0</h3>
   
<div class="contenido"><div class="titulo">Registrar usuario</div>
<form class="form" id="form" >

    <div class="grupo">
        <input type="text" name="usuario" autocomplete="off" (blur)="agregarLabel($event)"  (click)="agregarLabel($event)" [(ngModel)]="usuario" >
        <label for="usuario" >Usuario</label>
    </div>
    <div class="grupo">
        <input type="password" name="password" autocomplete="off" (blur)="agregarLabel($event)"  (click)="agregarLabel($event)" [(ngModel)]="password">

        <label for="password">Contraseña</label>
    </div>
    <div class="grupo">
        <input type="password" name="confirmar_password" autocomplete="off" (blur)="agregarLabel($event)"  (click)="agregarLabel($event)" [(ngModel)]="confirmar_password">

        <label for="confirmar_password">Confirmar contraseña</label>
    </div>
    <div class="grupo">
        <input type="email" name="email" autocomplete="off" (blur)="agregarLabel($event)"  (click)="agregarLabel($event)" [(ngModel)]="correo">
        <label for="email" >Correo</label>
    </div>
    <div class="grupo">  
        <button [routerLink]="['../iniciar']">Registrarse</button>
       <div class="xd"> <p>Ya tienes una cuenta? inicia sesion pulsando <a [routerLink]="['../iniciar']">click aqui</a></p></div>
    </div>
</form>
</div>
